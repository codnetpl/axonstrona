        <div class=conte> 
        
               <h1 id="mestext">Write a Message</h1>
<form class="emailcont" method="post">
    {% csrf_token %}
     <input name="from_email" required="" id="id_from_email" type="email" placeholder="Email adress..">
     <input name="subject" required="" id="id_subject" type="text" placeholder="Subject..">
     <textarea name="message" cols="40" rows="10" required="" id="id_message" placeholder="Message.."></textarea>
    
    <div class="form-actions">
      <button class="newbtn" type="submit">Send</button>
    </div>
</form>
